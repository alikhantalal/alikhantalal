<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3x3 Table</title>
<style>
    table {
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid black;
        padding: 10px;
        font-size: 30px;
        text-align: center;
        height: 150px;
        width: 150px;
    }
</style>
</head>
<body>

<table>

    <tbody>
        {% for row in range(3) %}
        <tr>
            {% for col in range(3) %}
                <td>
                    {% if index[row][col] %}
                        {{ index[row][col] }}
                    {% else %}
                        <a href="{{ url_for('play', i=row, j=col) }}">Play {{ turn }} here</a>
                    {% endif %}
                </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
